<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table with Inline CSS</title>
</head>
<body>

    <h2 style="color: blue; text-align: center;">Basic HTML Table with Inline CSS</h2>

    <table style="width: 50%; margin: 0 auto; border-collapse: collapse; border: 2px solid black;">
        <tr>
            <th style="background-color: lightgray; padding: 10px; border: 1px solid black;">Firstname</th>
            <th style="background-color: lightgray; padding: 10px; border: 1px solid black;">Lastname</th>
            <th style="background-color: lightgray; padding: 10px; border: 1px solid black;">Age</th>
        </tr>
        <tr>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">John</td>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">Doe</td>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">25</td>
        </tr>
        <tr>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">Jane</td>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">Smith</td>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">30</td>
        </tr>
        <tr>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">Emily</td>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">Johnson</td>
            <td style="text-align: center; padding: 10px; border: 1px solid black;">22</td>
        </tr>
    </table>

</body>
</html>
